<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-4 p-0">
          <div class="home_bg pt-5">
            <div class="pt-5">
              <div class="card bg-white profile_card mx-4 shadow">
                <div class="profile_pic d-flex justify-content-center">
                  <img
                    src="/assets/images/Profile_Pic.png"
                    class="card-img-top"
                    alt="Profile Image"
                  />
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center m-0">Dan Vittorni</h5>
                  <p class="card-text text-center m-0">
                    Financial Advsor, Stockholm
                  </p>

                  <div class="social-links d-flex justify-content-center gap-2">
                    <a href="#">
                      <img
                        src="/assets/images/instagram-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                    <a href="#">
                      <img
                        src="/assets/images/twitter-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                    <a href="#">
                      <img
                        src="/assets/images/facebook-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                    <a href="#">
                      <img
                        src="/assets/images/linkeidn-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                  </div>
                  <div class="text-center pt-3 px-3">
                    <button
                      class="btn w-100 py-3 border rounded-pill"
                      type="button"
                      data-bs-toggle="offcanvas"
                      data-bs-target="#offcanvasBottom"
                      aria-controls="offcanvasBottom"
                    >
                      Change Background Style
                    </button>
                    <button
                      class="btn w-100 py-3 my-1 border rounded-pill"
                      type="button"
                      data-bs-toggle="offcanvas"
                      data-bs-target="#offcanvasBottom2"
                      aria-controls="offcanvasBottom"
                    >
                      Change Button Style
                    </button>

                    <div
                      class="offcanvas offcanvas-bottom"
                      tabindex="-1"
                      id="offcanvasBottom"
                      aria-labelledby="offcanvasBottomLabel"
                      style="height: calc(100vh - 52vh)"
                    >
                      <div class="offcanvas-header">
                        <h5
                          class="offcanvas-title mx-auto"
                          id="offcanvasBottomLabel"
                        >
                          Change Background
                        </h5>
                        <button
                          type="button"
                          class="btn-close border rounded-circle p-3 shadow text-reset"
                          data-bs-dismiss="offcanvas"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="offcanvas-body small">
                        <div class="d-flex justify-content-between px-3">
                          <div
                            class="bg-circle bg-primary p-4 rounded-circle"
                          ></div>
                          <div
                            class="bg-circle shadow bg-white border p-4 rounded-circle"
                          ></div>
                          <div
                            class="bg-circle bg-dark p-4 rounded-circle"
                          ></div>
                          <div
                            class="bg-circle shadow bg-white p-2 rounded-circle position-relative"
                          >
                            Image
                          </div>
                        </div>
                        <p class="text-center text-dark my-4">
                          Background Templates
                        </p>
                        <div class="d-flex justify-content-between px-3">
                          <div class="bg-circle rounded-circle">
                            <img
                              src="/assets/images/bg-template-1.svg"
                              alt=""
                            />
                          </div>
                          <div class="bg-circle border rounded-circle">
                            <img
                              src="/assets/images/bg-template-2.svg"
                              alt=""
                            />
                          </div>
                          <div class="bg-circle rounded-circle">
                            <img
                              src="/assets/images/bg-template-2.svg"
                              alt=""
                            />
                          </div>
                          <div class="bg-circle rounded-circle">
                            <img
                              src="/assets/images/bg-template-2.svg"
                              alt=""
                            />
                          </div>
                        </div>
                        <p class="text-center text-dark my-4">
                          Link Button Customization
                        </p>
                        <div class="d-flex justify-content-between px-5">
                          <div class="bg-circle rounded-circle">
                            <a href="#">
                              <img src="/assets/images/fb-icon-1.svg" alt="" />
                            </a>
                          </div>
                          <div class="bg-circle border rounded-circle">
                            <a href="#">
                              <img src="/assets/images/fb-icon-2.svg" alt="" />
                            </a>
                          </div>
                          <div class="bg-circle rounded-circle">
                            <a href="#">
                              <img src="/assets/images/fb-icon-3.svg" alt="" />
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Second OffCanvas -->

    <div
      class="offcanvas offcanvas-bottom"
      tabindex="-1"
      id="offcanvasBottom2"
      aria-labelledby="offcanvasBottomLabel"
      style="height: calc(100vh - 52vh)"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">
          Button Style and Color
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body small">
        <p class="text-center">Color</p>
        <div class="d-flex justify-content-between px-3">
          <div class="bg-circle bg-primary p-4 rounded-circle"></div>
          <div
            class="bg-circle shadow bg-white border p-4 rounded-circle"
          ></div>
          <div class="bg-circle bg-dark p-4 rounded-circle"></div>
          <div
            class="bg-circle shadow bg-white p-2 rounded-circle position-relative"
          >
            Image
          </div>
        </div>
        <p class="text-center text-dark my-4">Button Style</p>
        <div class="d-flex justify-content-between px-3 gap-2">
          <button
            class="btn btn-white border px-5 py-3 rounded-3"
            type="submit"
          ></button>
          <button class="btn btn-white border px-5 py-3" type="submit"></button>
          <button
            class="btn btn-white border px-5 py-3 rounded-pill"
            type="submit"
          ></button>
        </div>
        <p class="text-center text-dark my-4">Fonts Style</p>
        <div class="d-flex justify-content-between px-2">
          <div class="p-3 border rounded-circle">Font</div>
          <div class="p-3 border rounded-circle">Font</div>
          <div class="p-3 border rounded-circle">Font</div>
          <div class="p-3 border rounded-circle">Font</div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Scout Icon CDN -->

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-------------- OWL -------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS Link -->

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Change Background Screen</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-4 p-0">
          <div class="home_bg pt-5">
            <div class="pt-5">
              <div class="card bg-white profile_card mx-4 shadow">
                <div class="profile_pic d-flex justify-content-center">
                  <img
                    src="/assets/images/Profile_Pic.png"
                    class="card-img-top"
                    alt="Profile Image"
                  />
                </div>
                <div class="card-body">
                  <div class="d-flex justify-content-center gap-2">
                    <div>
                      <h5 class="card-title text-center m-0">Dan Vittorni</h5>
                    </div>
                    <div>
                      <img
                        src="/assets/images/edit-name.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </div>
                  </div>
                  <p class="card-text text-center m-0">
                    Financial Advsor, Stockholm
                  </p>

                  <div class="social-links d-flex justify-content-center gap-2">
                    <a href="#">
                      <img
                        src="/assets/images/instagram-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                    <a href="#">
                      <img
                        src="/assets/images/twitter-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                    <a href="#">
                      <img
                        src="/assets/images/facebook-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                    <a href="#">
                      <img
                        src="/assets/images/linkeidn-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                  </div>

                  <div class="d-flex justify-content-center my-3">
                    <button
                      class="btn btn-primary rounded-pill"
                      type="button"
                      data-bs-toggle="offcanvas"
                      data-bs-target="#offcanvasBottom"
                      aria-controls="offcanvasBottom"
                    >
                      Background
                    </button>
                    <button
                      class="btn btn-primary rounded-pill"
                      type="button"
                      data-bs-toggle="offcanvas"
                      data-bs-target="#offcanvasBottomButton"
                      aria-controls="offcanvasBottom"
                    >
                      Button
                    </button>

                    <!-- Off Canvas Baclground -->

                    <div
                      class="offcanvas offcanvas-bottom offcanvas-border-top"
                      tabindex="-1"
                      id="offcanvasBottom"
                      aria-labelledby="offcanvasBottomLabel"
                    >
                      <div class="offcanvas-header p-0">
                        <h5
                          class="offcanvas-title"
                          id="offcanvasBottomLabel"
                        ></h5>
                        <button
                          type="button"
                          class="btn-close text-reset border rounded-circle m-3"
                          data-bs-dismiss="offcanvas"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="offcanvas-body small">
                        <h6 class="text-center">Change Background</h6>
                        <p class="light-color text-center">
                          pick free background Color and some paid
                        </p>

                        <!-- Background Carousal -->

                        <div class="owl-carousel owl-theme pb-5">
                          <div class="item">
                            <div class="box bg-primary p-4 text-center rounded">
                              Blue
                            </div>
                          </div>
                          <div class="item">
                            <div class="box bg-danger p-4 text-center rounded">
                              Red
                            </div>
                          </div>
                          <div class="item">
                            <div class="box bg-success p-4 text-center rounded">
                              Green
                            </div>
                          </div>
                          <div class="item">
                            <div class="box bg-warning p-4 text-center rounded">
                              Yellow
                            </div>
                          </div>
                          <div class="item">
                            <div class="box rounded">
                              <div class="custom-bg-image">
                                <img
                                  src="/assets/images/background.jpg"
                                  alt=""
                                  class="img-fluid rounded position-relative"
                                />
                                <div
                                  class="position-absolute me-2 top-0 end-0 text-primary bg-white rounded-circle"
                                >
                                  Pro
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <footer class="shadow-lg mt-3">
                        <div class="row d-flex justify-content-center pt-3">
                          <div class="col-3">
                            <div class="text-center">
                              <a
                                href="/assets/pages/AddLinks.html"
                                class="text-decoration-none"
                              >
                                <img
                                  src="/assets/images/link-tab.svg"
                                  class="img-fluid"
                                  alt=""
                                />
                                <p class="light-color">Links</p>
                              </a>
                            </div>
                          </div>
                          <div class="col-3">
                            <div class="text-center">
                              <a
                                href="/assets/pages/ChangeBackground.html"
                                class="text-decoration-none"
                              >
                                <img
                                  src="/assets/images/visual-tab.svg"
                                  class="img-fluid"
                                  alt=""
                                />
                                <p class="light-color">Visuals</p>
                              </a>
                            </div>
                          </div>
                          <div class="col-3">
                            <div class="text-center">
                              <a
                                href="/assets/pages/insight.html"
                                class="text-decoration-none"
                              >
                                <img
                                  src="/assets/images/insight-tab.svg"
                                  class="img-fluid"
                                  alt=""
                                />
                                <p class="light-color">Insights</p>
                              </a>
                            </div>
                          </div>
                          <div class="col-3">
                            <div class="text-center">
                              <a
                                href="/assets/pages/AddLinks.html"
                                class="text-decoration-none"
                              >
                                <img
                                  src="/assets/images/more-tab.svg"
                                  class="img-fluid"
                                  alt=""
                                />
                                <p class="light-color">More</p>
                              </a>
                            </div>
                          </div>
                        </div>
                      </footer>
                    </div>

                    <!-- Off Canvas Button -->

                    <div
                      class="offcanvas offcanvas-bottom offcanvas-border-top"
                      tabindex="-1"
                      id="offcanvasBottomButton"
                      aria-labelledby="offcanvasBottomLabel"
                    >
                      <div class="offcanvas-header p-0">
                        <h5
                          class="offcanvas-title"
                          id="offcanvasBottomLabel"
                        ></h5>
                        <button
                          type="button"
                          class="btn-close text-reset border rounded-circle m-3"
                          data-bs-dismiss="offcanvas"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="offcanvas-body small">
                        <h6 class="text-center">Change Button Colors</h6>
                        <p class="light-color text-center">
                          pick free background Color and some paid
                        </p>

                        <!-- Background Carousal -->

                        <div class="owl-carousel owl-theme pb-5">
                          <div class="item">
                            <div
                              class="box bg-primary py-2 text-center rounded-pill"
                            >
                              <div class="d-flex justify-content-center">
                                <img
                                  src="/assets/images/tick-mark.svg"
                                  class="img-fluid"
                                  alt=""
                                />
                              </div>
                            </div>
                          </div>
                          <div class="item">
                            <div
                              class="box bg-danger py-4 text-center rounded-pill"
                            ></div>
                          </div>
                          <div class="item">
                            <div
                              class="box bg-success py-4 text-center rounded-pill"
                            ></div>
                          </div>
                          <div class="item">
                            <div
                              class="box bg-warning py-4 text-center rounded-pill position-relative"
                            >
                              <div
                                class="position-absolute top-0 end-0 p-1 bg-white rounded-circle m-1"
                              >
                                Pro
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="owl-carousel owl-theme pb-5">
                          <div class="item">
                            <div class="border border-2 rounded-pill">
                              <p
                                class="d-flex justify-content-center align-items-center m-0 py-3"
                              >
                                Style 1
                              </p>
                            </div>
                          </div>
                          <div class="item">
                            <div class="border border-2 rounded-pill">
                              <p
                                class="d-flex justify-content-center align-items-center m-0 py-3"
                              >
                                Style 2
                              </p>
                            </div>
                          </div>
                          <div class="item">
                            <div class="border border-2 rounded-pill">
                              <p
                                class="d-flex justify-content-center align-items-center m-0 py-3"
                              >
                                Style 3
                              </p>
                            </div>
                          </div>
                          <div class="item">
                            <div class="border border-2 rounded-pill">
                              <p
                                class="d-flex justify-content-center align-items-center m-0 py-3"
                              >
                                Style 4
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <footer class="shadow-lg mt-3">
                        <div class="row d-flex justify-content-center pt-3">
                          <div class="col-3">
                            <div class="text-center">
                              <a
                                href="/assets/pages/AddLinks.html"
                                class="text-decoration-none"
                              >
                                <img
                                  src="/assets/images/link-tab.svg"
                                  class="img-fluid"
                                  alt=""
                                />
                                <p class="light-color">Links</p>
                              </a>
                            </div>
                          </div>
                          <div class="col-3">
                            <div class="text-center">
                              <a
                                href="/assets/pages/ChangeBackground.html"
                                class="text-decoration-none"
                              >
                                <img
                                  src="/assets/images/visual-tab.svg"
                                  class="img-fluid"
                                  alt=""
                                />
                                <p class="light-color">Visuals</p>
                              </a>
                            </div>
                          </div>
                          <div class="col-3">
                            <div class="text-center">
                              <a
                                href="/assets/pages/insight.html"
                                class="text-decoration-none"
                              >
                                <img
                                  src="/assets/images/insight-tab.svg"
                                  class="img-fluid"
                                  alt=""
                                />
                                <p class="light-color">Insights</p>
                              </a>
                            </div>
                          </div>
                          <div class="col-3">
                            <div class="text-center">
                              <a
                                href="/assets/pages/AddLinks.html"
                                class="text-decoration-none"
                              >
                                <img
                                  src="/assets/images/more-tab.svg"
                                  class="img-fluid"
                                  alt=""
                                />
                                <p class="light-color">More</p>
                              </a>
                            </div>
                          </div>
                        </div>
                      </footer>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!---------------- OWL -------------->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: false,
        arrow: true,
        dots: false,
        autoplay: true,
        autoplayTimeout: 2000,
        stagePadding: 0,
        responsive: {
          0: {
            items: 3,
          },
          600: {
            items: 3,
          },

          1000: {
            items: 3,
          },
          1400: {
            items: 3,
          },
        },
      });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</html>

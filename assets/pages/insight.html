<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!----------------------------------------------- FavIcon ------------------------------------------------>

    <link
      rel="shortcut icon"
      href="/assets/images/home.svg"
      type="image/x-icon"
    />

    <!-------------------------------------------- Custom CSS Link ------------------------------------------->

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Insights</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 col-12 pt-5">
          <div class="pt-5">
            <div class="card bg-white profile_card mx-4 shadow">
              <div class="d-flex justify-content-center">
                <div class="insight-pic bg-primary p-5 rounded-circle">
                  <img
                    src="/assets/images/insight-tab.svg"
                    class="img-fluid"
                    alt="Profile Image"
                  />
                </div>
              </div>
              <div class="card-body">
                <p class="card-title text-center m-0">History Insights</p>
                <div class="row my-3 mx-1">
                  <div class="col-4 p-1">
                    <div class="insight-box p-2 border text-center">
                      <h4 class="light-color">235</h4>
                      <p class="m-0 light-color">Views</p>
                    </div>
                  </div>
                  <div class="col-4 p-1">
                    <div class="insight-box p-2 border text-center">
                      <h4 class="light-color">658</h4>
                      <p class="m-0 light-color">Clicks</p>
                    </div>
                  </div>
                  <div class="col-4 p-1">
                    <div class="insight-box p-2 border text-center">
                      <h4 class="light-color">3:58</h4>
                      <p class="m-0 light-color">Time</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card bg-white profile_card pb-2 mx-4 shadow my-3">
              <div class="card-body">
                <div class="accordion border-0" id="accordionExample">
                  <div class="accordion-item border-0">
                    <h2 class="accordion-header" id="headingOne">
                      <button
                        class="accordion-button text-center rounded-pill border"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        Past 30 Days
                      </button>
                    </h2>
                    <div
                      id="collapseOne"
                      class="accordion-collapse collapse show accordian-content"
                      aria-labelledby="headingOne"
                      data-bs-parent="#accordionExample"
                    >
                      <div class="accordion-body border-0">
                        <strong>This is your last 30 days of your data.</strong>
                        The data collected during the last 30 days is typically
                        organized, processed, and presented in a manner that is
                        easily understandable and actionable.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!----------------------------------------------- Footer ------------------------------------------------->

        <footer class="shadow-lg mt-3 position-fixed bottom-0">
          <div class="row d-flex justify-content-center pt-3">
            <div class="col-3">
              <div class="text-center">
                <a
                  href="/assets/pages/AddLinks.html"
                  class="text-decoration-none"
                >
                  <img
                    src="/assets/images/link-tab.svg"
                    class="img-fluid"
                    alt=""
                  />
                  <p class="light-color">Links</p>
                </a>
              </div>
            </div>
            <div class="col-3">
              <div class="text-center">
                <a
                  href="/assets/pages/ChangeBackground.html"
                  class="text-decoration-none"
                >
                  <img
                    src="/assets/images/visual-tab.svg"
                    class="img-fluid"
                    alt=""
                  />
                  <p class="light-color">Visuals</p>
                </a>
              </div>
            </div>
            <div class="col-3">
              <div class="text-center">
                <a
                  href="/assets/pages/insight.html"
                  class="text-decoration-none"
                >
                  <img
                    src="/assets/images/insight-tab.svg"
                    class="img-fluid"
                    alt=""
                  />
                  <p class="light-color">Insights</p>
                </a>
              </div>
            </div>
            <div class="col-3">
              <div class="text-center">
                <a href="/assets/pages/More.html" class="text-decoration-none">
                  <img
                    src="/assets/images/more-tab.svg"
                    class="img-fluid"
                    alt=""
                  />
                  <p class="light-color">More</p>
                </a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Scout Icon CDN -->

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Add Link Screen</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-4 p-0">
          <div class="pt-5">
            <div class="pt-5">
              <div class="">
                <div>
                  <img src="" alt="" />
                </div>
                <div></div>
              </div>
              <div class="card bg-white profile_card mx-4 shadow-sm">
                <div class="profile_pic d-flex justify-content-center">
                  <img
                    src="/assets/images/Profile_Pic.png"
                    class="card-img-top"
                    alt="Profile Image"
                  />
                </div>
                <div class="card-body">
                  <div class="d-flex justify-content-center gap-2">
                    <div>
                      <h5 class="card-title text-center m-0">Dan Vittorni</h5>
                    </div>
                    <div>
                      <img
                        src="/assets/images/edit-name.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </div>
                  </div>
                  <p class="card-text text-center m-0">
                    Financial Advsor, Stockholm
                  </p>

                  <div
                    class="social-links d-flex justify-content-center gap-2 pb-5"
                  >
                    <a href="#">
                      <img
                        src="/assets/images/instagram-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                    <a href="#">
                      <img
                        src="/assets/images/twitter-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                    <a href="#">
                      <img
                        src="/assets/images/facebook-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                    <a href="#">
                      <img
                        src="/assets/images/linkeidn-logo.svg"
                        class="ig-fluid"
                        alt=""
                      />
                    </a>
                  </div>
                </div>
              </div>
              <!-- Add Link Here -->
              <div class="mx-3 my-5">
                <div
                  class="d-flex justify-content-between social-border my-1 p-3 rounded-pill"
                >
                  <div>
                    <img
                      src="/assets/images/insert-link.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      placeholder="Insert link"
                      class="border-0 social-ph"
                    />
                  </div>
                  <div>
                    <img
                      src="/assets/images/delete-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <button class="bg-dark rounded-pill text-white px-3">
                      Add
                    </button>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-between social-border my-1 p-3 rounded-pill"
                >
                  <div>
                    <img
                      src="/assets/images/broadcast-link.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      placeholder="Bodcast link"
                      class="border-0 social-ph"
                    />
                  </div>
                  <div>
                    <img
                      src="/assets/images/delete-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <button class="bg-dark rounded-pill text-white px-3">
                      Add
                    </button>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-between social-border my-1 p-3 rounded-pill"
                >
                  <div>
                    <img
                      src="/assets/images/youtube-link.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      placeholder="Youtube link"
                      class="border-0 social-ph"
                    />
                  </div>
                  <div>
                    <img
                      src="/assets/images/delete-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <button class="bg-dark rounded-pill text-white px-3">
                      Add
                    </button>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-between social-border my-1 p-3 rounded-pill"
                >
                  <div>
                    <img
                      src="/assets/images/website-link.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      placeholder="Business Website"
                      class="border-0 social-ph"
                    />
                  </div>
                  <div>
                    <img
                      src="/assets/images/delete-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <button class="bg-dark rounded-pill text-white px-3">
                      Add
                    </button>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-between social-border my-1 p-3 rounded-pill"
                >
                  <div>
                    <img
                      src="/assets/images/map-marker-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      placeholder="Contacts"
                      class="border-0 social-ph"
                    />
                  </div>
                  <div>
                    <img
                      src="/assets/images/delete-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <button class="bg-dark rounded-pill text-white px-3">
                      Add
                    </button>
                  </div>
                </div>
              </div>

              <!-- Bottom Tabs -->
              <div class="mx-3 d-flex justify-content-center">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="home-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#home"
                      type="button"
                      role="tab"
                      aria-controls="home"
                      aria-selected="true"
                    >
                      <img
                        src="/assets/images/link-tab.svg"
                        class="img-fluid"
                        alt=""
                      />
                      <p>Links</p>
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="profile-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#profile"
                      type="button"
                      role="tab"
                      aria-controls="profile"
                      aria-selected="false"
                    >
                      <img
                        src="/assets/images/visual-tab.svg"
                        class="img-fluid"
                        alt=""
                      />
                      <p>Visuals</p>
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="contact-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#contact"
                      type="button"
                      role="tab"
                      aria-controls="contact"
                      aria-selected="false"
                    >
                      <img
                        src="/assets/images/insight-tab.svg"
                        class="img-fluid"
                        alt=""
                      />
                      <p>Insights</p>
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="forth-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#forth"
                      type="button"
                      role="tab"
                      aria-controls="forth"
                      aria-selected="false"
                    >
                      <img
                        src="/assets/images/more-tab.svg"
                        class="img-fluid"
                        alt=""
                      />
                      <p>More</p>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="mx-3">
                <div class="tab-content" id="myTabContent">
                  <div
                    class="tab-pane fade show active"
                    id="home"
                    role="tabpanel"
                    aria-labelledby="home-tab"
                  >
                    ...
                  </div>
                  <div
                    class="tab-pane fade"
                    id="profile"
                    role="tabpanel"
                    aria-labelledby="profile-tab"
                  >
                    ...
                  </div>
                  <div
                    class="tab-pane fade"
                    id="contact"
                    role="tabpanel"
                    aria-labelledby="contact-tab"
                  >
                    ...
                  </div>
                  <div
                    class="tab-pane fade"
                    id="forth"
                    role="tabpanel"
                    aria-labelledby="forth-tab"
                  >
                    Four
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

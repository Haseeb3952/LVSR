<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-4 p-0">
          <div class="home_bg px-4 py-3">
            <div class="d-flex justify-content-center pt-5">
              <img
                src="/assets/images/sign-up-logo.png"
                class="img-fluid pt-5"
                alt=""
              />
            </div>
            <h6 class="m-0 px-3">create your account</h6>
            <p class="light-color px-3 lh-1">
              chose your user name which can be changed any time
            </p>
            <div class="">
              <input
                type="text"
                class="form-control rounded-pill py-3 px-4 shadow"
                placeholder="lvsr.io User name "
              />
              <input
                type="email"
                class="form-control rounded-pill py-3 px-4 shadow"
                placeholder="email for account creation "
              />
              <input
                type="password"
                class="form-control rounded-pill py-3 px-4 shadow"
                placeholder="password for account "
              />
            </div>
            <div class="d-grid gap-2 my-3 mx-3 pt-5">
              <button
                class="btn bg-blue-color text-white py-3 rounded-pill shadow"
                type="button"
              >
                Create Account
              </button>
            </div>
            <p class="text-center light-color">
              Already a user
              <a href="./login.html" class="text-decoration-none text-dark"
                >Sign in</a
              >
            </p>
            <p class="text-center light-color">
              By Pressing Continue you agree to our <br />
              <a href="#" class="text-decoration-none text-dark"
                >Term & Privacy</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
